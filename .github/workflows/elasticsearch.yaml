name: elasticsearch
on:
  workflow_dispatch:
  push:
    paths:
      - "elasticsearch/*"
jobs:
  elasticsearch:
    name: adm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: elasticsearch
          push: true
          tags: maguowei/elasticsearch
  elasticsearch-arm64:
    name: arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: elasticsearch
          file: elasticsearch/Dockerfile.arm
          platforms: linux/arm64
          push: true
          tags: maguowei/elasticsearch-arm
  elasticsearch-v7-arm64:
    name: elasticsearch-v7-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: elasticsearch
          file: elasticsearch/Dockerfile.v7
          platforms: linux/arm64
          push: true
          tags: maguowei/elasticsearch-v7-arm
